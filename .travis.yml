language: node_js

env:
  - CXX=g++-4.8

node_js:
  - "4.4.5" # Stated specifically for packaging

matrix:
  include:
    - node_js: "4.4.5"
      os: osx

script:
  - npm run coverage
  - node scripts/package.js
  - chmod 555 scripts/package.sh
  - ./scripts/package.sh

after_script:
  - "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"

cache:
  directories:
    - nexe_node

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: ds-server-artifacts
    skip_cleanup: true
    acl: public_read
    local_dir: build
    upload-dir: $TRAVIS_REPO_SLUG
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file_glob: true
    file:
      - "build/*.deb"
      - "build/*.rpm"
      - "build/*.tar.gz"
      - "build/*.zip"
    on:
      tags: true

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8