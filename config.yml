# General
serverName: UUID
colors: true
showLogo: true
logLevel: INFO

# Connectivity
webServerEnabled: true
tcpServerEnabled: true
port: 6020
host: 0.0.0.0
tcpPort: 6021
tcpHost: 0.0.0.0
urlPath: /engine.io

# SSL Configuration
sslKey: null
sslCert: null
sslCa: null

# Plugin Configuration
plugins:
  logger:
    path: ./src/default-plugins/std-out-logger

  # message:
  #   path: redis
  #   options:
  #     host: localhost
  #     port: 5672
  #
  # cache:
